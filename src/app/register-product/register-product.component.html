<form [formGroup]="productForm" class="example-form" (ngSubmit)="onProductSubmit()">
    <mat-form-field class="example-full-width">
      <input matInput placeholder="Name" formControlName="name">
      <mat-error>
        Please provide a name
      </mat-error>
    </mat-form-field> 
  
    <mat-form-field class="example-full-width">
      <input matInput placeholder="Price" formControlName="price">
      <mat-error>
        Please provide a price
      </mat-error>
    </mat-form-field> 
  
    <mat-form-field class="example-full-width">
      <input matInput placeholder="Quantity" type="number" formControlName="quantity">
      <mat-error>
        Please provide quantity
      </mat-error>
    </mat-form-field> 
  
    <button mat-raised-button color="primary" id="registerProduct" [disabled]="isLoading">Register Product</button>
  </form>
